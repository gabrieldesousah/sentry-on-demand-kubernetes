# pvc
# Local Storage
# What do want?
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
spec:
  # storageClassName Ã© utilizado para referenciar o PVC com o PV
  storageClassName: pg-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 7Gi

---
# How do we want it implemented
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: pg-storage
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp2